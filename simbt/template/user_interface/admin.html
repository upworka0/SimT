<!DOCTYPE html>
{% extends 'user_interface/base.html' %}

{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Bienvenue {{ admin }}</h1>
        </div>
        <div>
            <form method="POST" class="post-form">
                {% csrf_token %}
                {% for f in form %}
                        <div class="row">
                            <div class="col-lg-9">
                                {{f.label }}
                            </div>
                            <div class="col-lg-3">
                               {{ f }}
                            </div>
                        </div>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-default">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

<!DOCTYPE>

{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0" />
        <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" />
<!--        <link rel="stylesheet" href="{% static 'framework/bootstrap/dist/css/bootstrap-theme.min.css' %}" /> -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
        <title>Demo Canvas</title>
    </head>
    <body>
        {% if request.user.username %}
            <div class="container">
                <div class="navbar">
                    <div id="user_info">
                        <p>Bienvenue {{request.user.username}}
                            <span class="separator">
                                {% if request.session.is_admin is False %}
                                    <a id="links" href="{% url 'home' %}">Page principale</a>
                                {% elif request.session.is_admin is True %}
                                    <a id="links" href="{% url 'admin' %}">Page principale</a>
                                {% endif %}
                            </span>
                            <span class="separator">
                                <a id="links" href="{% url 'logout' %}">Logout</a>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
    <script src="{% static 'framework/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</html>
